<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>

        <section id="imagem-login">

        </section>

        <section id="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta ou cadastre-se.</p>
            <form action="#" method="post" autocomplete="on">
                <p class="login">
                    <label for="iemail"><span class="material-symbols-sharp" style="color: white;">
                        person
                        </span></label>
                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="insira seu email">
                </p>
                <p class="login">
                    <label for="isenha"><span class="material-symbols-sharp" style="color: white;">
                        key
                        </span></label>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" placeholder="insira sua senha">
                </p>
                <p>
                    <input type="submit" value="Entrar" id="ilogin">
                </p>
                <p>
                    <input type="button" value="Esqueci minha senha" class="button">
                </p>
                <p>
                    <input type="button" value="Cadastre-se aqui" class="button">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
